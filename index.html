<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .get-started-btn {
            background: white;
            color: #6a11cb;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .get-started-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .get-started-btn:active {
            transform: translateY(0);
        }

        /* Ẩn trang todo ban đầu */
        #todo-page {
            display: none;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
        }

        .todo-content {
            text-align: left;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 40px 20px;
            }
            
            .get-started-btn {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Trang chào mừng -->
    <div class="container" id="welcome-page">
        <h1>Welcome to Your Todo App!</h1>
        <p>Manage your tasks efficiently and never miss a deadline!</p>
        <button class="get-started-btn" onclick="showTodoPage()">Get Started</button>
    </div>

    <!-- Trang Todo (ẩn ban đầu) -->
    <div id="todo-page">
        <div class="todo-header">
            <h1>My Todo List</h1>
            <button class="back-btn" onclick="showWelcomePage()">Back</button>
        </div>
        <div class="todo-content">
            <p>Đây là trang quản lý công việc. Bạn có thể thêm, xóa và quản lý các task của mình ở đây.</p>
            <!-- Nội dung todo app có thể thêm vào đây -->
        </div>
    </div>

    <script>
        function showTodoPage() {
            // Ẩn trang chào mừng và hiện trang todo
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('todo-page').style.display = 'block';
            
            // Thay đổi background
            document.body.style.background = "linear-gradient(135deg, #2575fc 0%, #6a11cb 100%)";
        }

        function showWelcomePage() {
            // Ẩn trang todo và hiện trang chào mừng
            document.getElementById('todo-page').style.display = 'none';
            document.getElementById('welcome-page').style.display = 'block';
            
            // Khôi phục background
            document.body.style.background = "linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)";
        }
    </script>
</body>
</html>
